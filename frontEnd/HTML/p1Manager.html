<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/p1Manager.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riembursement Manager</title>
</head>
<body>
    <div class="container">
        <div class="i1">
            <div class="pageTitle">
                <h1>Shadow<br>Riembursements</h1>
            </div>
            <div class="homeLink">
                <a href="/HTML/p1Index.html" id="returnHome">Home</a>
            </div>
        </div>
        <div class="i2">
          <div class="i4"> <label id="l4"><b>Pending<br>Requests</b></label> </div>
          <div class="i5"> <label id="l5"><b>Past<br>Requests</b></label> </div>
          <div class="i6"> <label id="l6"><b>Request<br>Approval</b></label> </div>
        </div>
        <div class="i3">
            <div id="i7">
                <h1>Pending Requests</h1>
                <div>
                    <ul id="pendingList">
                        
                    </ul>
                </div>
            </div>
            <div id="i8">
                <h1>Past Requests</h1>
                <div>
                    <ul id="pastList">
                       
                    </ul>
                </div>
            </div>
            <div id="i9">
                <h1 id="header">Request Approval</h1>
                <div class="requestBox">
                    <div id="reqLabel"><label for="requests" name="reqLabel">Reimbursement Requests: </label></div>
                    <input id="requests" type="text" name="requests" list="requestList" value="" onfocus="this.value=''" onchange="this.blur();">
                    <datalist id="requestList"></datalist>
                </div>
                <div class="buttons">
                    <span id="accept">
                        <button id="acceptButton" name="acceptButton" type="button">Accept</button>
                    </span>
                    <span id="reject">
                        <button id="rejectButton" name="rejectButton" type="button">Reject</button>
                    </span>
                </div>
            </div>
        </div>                                              
      </div>
</body>

<script src="../JS/p1Manager.js"></script>
</html>
